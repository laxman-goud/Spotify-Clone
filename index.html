<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="favicon.ico?v=2" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" alt="close" class="invert cursor-pointer">
            </div>
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo"><img src="img/logo.svg" alt="logo" class="invert" style="width: 105px;"></div>
                <ul>
                    <li class="flex"><img src="img/home.svg" alt="home" class="invert">Home</li>
                    <li class="flex"><img src="img/search.svg" alt="search" class="invert">Search</li>
                </ul>
            </div>
            <div class="library bg-gray m-1 p-1 rounded">
                <div class="heading">
                    <img src="img/playlist.svg" alt="playlist" class="invert">
                    <h2>Your Library</h2>
                    <span class="cursor-pointer">+</span>
                </div>

                <div class="song-list">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="header flex items-center space-between">
                <div class="nav">
                    <div class="hamburger cursor-pointer">
                        <img src="img/hamburger.svg" alt="hamburger" class="invert">
                    </div>
                    <img src="img/arrow-left.svg" alt="left arrow" class="cursor-pointer">
                    <img src="img/arrow-right.svg" alt="left arrow" class="cursor-pointer">
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign Up</button>
                    <button class="loginBtn">Log In</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h2>Spotify Playlists</h2>
                <div class="card-container">
                    
                </div>
            </div>
            <div class="playBar p-1">
                <div class="song-info-controls flex items-center">
                    <div class="song-info">
                        <span class="playBar-song-name mr-4"></span>
                    </div>
                    <div class="song-controls flex items-center gap-4">
                        <img src="img/prevsong.svg" alt="prevsong" class="invert cursor-pointer">
                        <img src="img/play.svg" alt="play-pause" class="invert play-pause cursor-pointer" width="40">
                        <img src="img/nextsong.svg" alt="nextsong" class="invert cursor-pointer">
                    </div>
                    <div class="song-adjustments flex items-center gap-4">
                        <span class="song-duration"></span>
                        <div class="volume-adjustment flex items-center gap-2">
                            <img src="img/volume.svg" alt="volume" class="invert volume">
                            <input type="range" min="0" max="100" class="cursor-pointer" id="volumeControl">
                        </div>
                    </div>
                </div>
                <div class="seek-bar cursor-pointer">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
